<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <title>Tela Login</title>
</head>
<body class="h-screen flex items-center justify-center bg-gray-300">
  <div class="w-80">
    <h2 class="font-bold text-lg text-center mb-4">Login</h2>
    <div class="bg-white shadow-md rounded-md p-6 space-y-4">
      <div>
        <label for="email" class="block text-sm text-gray-800 mb-1">E-mail</label>
        <input id="email" type="email" class="w-full bg-gray-50 border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:ring-opacity-20 rounded px-3 py-2 text-sm text-gray-800 placeholder-gray-300 focus:outline-none transition duration-200 ease-in-out">
      </div>
      <div>
        <label for="Password" class="block text-sm text-gray-800 mb-1">Senha</label>
        <input id="password" type="password" class="w-full bg-gray-50 border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:ring-opacity-20 rounded px-3 py-2 text-sm text-gray-800 placeholder-gray-300 focus:outline-none transition duration-200 ease-in-out">
      </div>
      <div class="text-right">
        <a href="" class="text-sm text-gray-500 hover:underline">
            Esqueci minha senha
        </a>
    </div>
      <div>
        <button class="w-full text-sm bg-blue-500 hover:bg-blue-600 px-6 py-2 rounded text-white shadow">
          Login
        </button>
      </div>
    </div>
  </div>
</body>
</html>
